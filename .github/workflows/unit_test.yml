name: Unit pymol-test

on:
  workflow_dispatch:
  push:
    paths:
      - 'pyrosetta_ddg/ddg_parallel.py' 
      - '.pyproject.toml' 
      - 'pyrosetta_ddg/test_ddg_parallel.py'
      
    branches:
      - master

env: 
  conda_env: PyRosettaDDG

jobs:
  BareTests:
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-latest
        python-version: 
          - "3.9"
          - "3.10"
          - "3.11"

    runs-on: ${{ matrix.os }}

    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}

    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      
      - name: Setup Conda on ${{ matrix.os }}
        uses: conda-incubator/setup-miniconda@v3
        with:
            miniforge-variant: Mambaforge
            miniforge-version: latest
            auto-update-conda: false
            activate-environment: ${{ env.conda_env }}
            auto-activate-base: false
            python-version: ${{ matrix.python-version }}
      
      - name: Setup PyRosetta on ${{ matrix.os }} - py${{ matrix.python-version }}
        run: |
          conda info
          conda list
          which python
          which python3
          
      - name: Install PyRosetta on ${{ matrix.os }}
        run: |
          bash test/setup.sh

      - name: Run Test
        run: |
          bash test/run_tests.sh
      